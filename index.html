<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <article class="rating">
        <div class="star">
          <img src="./images/icon-star.svg" alt="star decoration" />
        </div>

        <h1 class="rating-question">How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

        <ul>
          <li><button class="btn-rating">1</button></li>
          <li><button class="btn-rating">2</button></li>
          <li><button class="btn-rating">3</button></li>
          <li><button class="btn-rating">4</button></li>
          <li><button class="btn-rating">5</button></li>
        </ul>

        <button id="submit">submit</button>

      </article>

      <article class="thank-you hidden">
        <img src="./images/illustration-thank-you.svg" alt="thank you decoration" />

        <div class="result">
          <p>You selected <span id="result"></span> out of 5</p>
        </div>

        <h1 class="thank-you-title">Thank you!</h1>

        <p class="thank-you-respond">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      </article>
    </main>
    <script src="rating.js"></script>
  </body>
</html>
